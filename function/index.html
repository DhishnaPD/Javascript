<head>

    <style>
       

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {
            max-width: 800px;

        h1 {

        .cake-container {
            position: relative;

        #cake-img {
    width: 100%;

ease;

}
        
        
        .message {
            font-size: 1.6rem;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            line-height: 1.5;
        }
        
        #btnid {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin: 20px 0;
        }
        
        #btnid:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        #btnid:active {
            transform: translateY(1px);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .hidden {
            display: none;
        }
        
        .wish {
            font-size: 1.8rem;
            color: #ff6b6b;
            margin-top: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Smoke effect for blown out candle */
        .smoke {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, transparent, rgba(100, 100, 100, 0.8));
            border-radius: 50%;
            animation: smokeRise 2s ease-out forwards;
        }
        
        @keyframes smokeRise {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -150%) scale(2);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.3rem;

            #btnid {
                padding: 12px 25px;
                font-size: 1.1rem;
            }

<body>
    <div class="container">
        <h1>Happy Birthday Ranju! üéÇ</h1>
        <p>Hit the button to blow out the candle!</p>
        
        <div class="cake-container">
            <img id="cake-img" src="https://t4.ftcdn.net/jpg/17/37/62/01/360_F_1737620185_HZ52OvQjs4WtXwBph5J3CA3gDG2JSWhB.jpg" alt="Birthday Cake with Candle">
        </div>
        
        <button id="btnid">Blow the Candle üïØÔ∏è</button>
        
        <div class="message">
            We love you so much... Thank you for coming into our lives.
        </div>
        
        <div id="wish-text" class="wish hidden">Make a wish! ‚ú®</div>
    </div>

    <script>
        const btn = document.getElementById("btnid");
        const cakeImg = document.getElementById("cake-img");
        const wishText = document.getElementById("wish-text");
        const cakeContainer = document.querySelector('.cake-container');
        
        // Image URLs for the cake with candle lit and blown out
        // Replace these with your actual image paths
        const cakeWithCandle = "https://t4.ftcdn.net/jpg/17/37/62/01/360_F_1737620185_HZ52OvQjs4WtXwBph5J3CA3gDG2JSWhB.jpg";
        const cakeWithoutCandle = "imgs/bcndle.png"; // Replace with your blown out cake image
        
        let isCandleLit = true;
        
        btn.onclick = function() {
            if (isCandleLit) {
                // Change the image to cake with blown out candle
                cakeImg.src = cakeWithoutCandle;
                btn.textContent = "Light the Candle üïØÔ∏è";
                wishText.classList.remove("hidden");
                
                // Create smoke effect
                createSmokeEffect();
                
                // Create confetti effect
                createConfetti();
                
                // Play blowing sound
                playBlowSound();
            } else {
                // Change back to original image
                cakeImg.src = cakeWithCandle;
                btn.textContent = "Blow the Candle üïØÔ∏è";
                wishText.classList.add("hidden");
            }
            
            isCandleLit = !isCandleLit;
        };
        
        function createSmokeEffect() {
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            cakeContainer.appendChild(smoke);
            
            // Remove smoke element after animation completes
            setTimeout(() => {
                smoke.remove();
            }, 2000);
        }
        
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.opacity = '1';
                    document.body.appendChild(confetti);
                    
                    // Animate confetti
                    animateConfetti(confetti);
                }, i * 20);
            }
            
            // Remove confetti after animation
            setTimeout(() => {
                const confettiElements = document.querySelectorAll('.confetti');
                confettiElements.forEach(el => el.remove());
            }, 5000);
        }
        
        function animateConfetti(element) {
            const animation = element.animate([
                { 
                    transform: 'translateY(0) rotate(0deg)', 
                    opacity: 1 
                },
                { 
                    transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, 
                    opacity: 0 
                }
            ], {
                duration: 3000 + Math.random() * 2000,
                easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
            });
        }
        
        function playBlowSound() {
            // Create a blowing sound using the Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.8);
            } catch (e) {
                console.log('Audio context not supported:', e);
            }
        }
    </script>
