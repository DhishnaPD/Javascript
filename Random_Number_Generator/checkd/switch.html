<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let day=8;
       switch(day){
        case 1:
            console.log("Monday");
            break;
        case 2:
            console.log("Tuesday");
            break;
        case 3:
            console.log("Wednesday");
            break;
        case 4:
            console.log("Thursday");
            break;
        case 5:
            console.log("Friday");
            break;
        case 6:
            console.log("Saturday");
            break;
        case 7:
            console.log("Sundaay");
            break; 
        default:{
            console.log(`${day} is Invalid day`);
        }   
       }
    </script>
    <script>
        let score=85;
        let grade;
        switch(true){
            case (score>=90 && score<=100):
                grade='A';
                break;
                case (score>=80 && score<90):
                    grade='B';
                    break;
                default:
                    grade='C';
                    break;
        }
        console.log(`Your grade is ${grade}`);
        
    </script>
</body>
</html>
